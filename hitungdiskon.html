<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Fail Hylmi Khalil" />
    <title>UTS Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .content-sidebar {
        display: flex;
        flex: 1;
        margin: 0;
      }
      /* Konten Utama */
      .content {
        flex: 1;
        padding: 20px;
      }
      /* Sidebar */
      .sidebar-right {
        width: 25%;
        background-color: #fabc3f;
        color: white;
        padding: 20px;
      }
      .sidebar-right h3 {
        margin-top: 0;
      }
      /* Sticky Footer */
      .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        margin-top: auto;
      }
      a {
        color: white;
        text-decoration: none;
      }
      .output {
        margin-top: 20px;
        font-size: 16px;
        color: #343a40;
      }
    </style>
    <script>
      function hitungDiskon() {
        var totalbelanja = document.getElementById("totalbelanja").value;
        var output = "";
        var diskon = 0;

        if (totalbelanja >= 500000) {
          diskon = 0.1 * totalbelanja;
          output = "Anda mendapatkan diskon 10% sebesar: Rp " + diskon;
        } else if (totalbelanja >= 100000) {
          diskon = 0.05 * totalbelanja;
          output = "Anda mendapatkan diskon 5% sebesar: Rp " + diskon;
        } else {
          output = "Anda tidak mendapatkan diskon.";
        }

        var akhir = totalbelanja - diskon;
        output += "<br />Total belanja setelah diskon: Rp " + akhir;

        // Menampilkan output di div hasil
        document.getElementById("hasil").innerHTML = output;
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h2>Website Diskon dengan Sidebar</h2>
    </div>

    <!-- Main Layout -->
    <div class="content-sidebar">
      <!-- Content -->
      <div class="content">
        <h3>Hitung Diskon Anda</h3>

        <!-- Form Input -->
        <div>
          <label for="totalbelanja">Masukkan Total Belanja: </label><br />
          <input
            type="number"
            id="totalbelanja"
            placeholder="Contoh: 150000"
            class="form-control"
            style="width: 50%"
          /><br />
          <button class="btn btn-primary" onclick="hitungDiskon()">
            Hitung Diskon
          </button>
        </div>

        <!-- Output -->
        <div class="output" id="hasil"></div>
      </div>

      <!-- Sidebar Kanan -->
      <div class="sidebar-right">
        <h3>Dashboard</h3>
        <nav class="link">
          <a href="index.html">Homepage</a><br /><br />
          <a class="active" href="profil.html">Profil</a><br />
          <a href="mahasiswa.html">Mahasiswa</a><br />
          <a href="hitungdiskon.html">Hitung Diskon</a><br />
          <a href="datadosen.html">Data Dosen</a><br />
        </nav>
      </div>
      <!-- Sidebar End -->
    </div>

    <!-- Footer -->
    <footer class="footer">
      <h5>Copyright by Fail Hylmi Khalil</h5>
    </footer>
  </body>
</html>
